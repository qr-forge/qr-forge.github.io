<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRForge – QR Code Generator</title>
</head>

<body>

  <h1>QRForge – QR Code Generator</h1>

  <!-- Optional mode toggle (UI only, safe placeholder) -->
  <label>
    <input type="checkbox" id="modeToggle" />
    Mode
  </label>

  <br><br>

  <!-- Text / URL input -->
  <input
    type="text"
    id="qrInput"
    placeholder="Enter URL or text"
  />

  <br><br>

  <!-- Logo upload -->
  <input
    type="file"
    id="logoInput"
    accept="image/*"
  />

  <br><br>

  <!-- Actions -->
  <button onclick="generateQR()">Generate QR Code</button>
  <button onclick="downloadQR()">Download PNG</button>

  <br><br>

  <!-- Final QR canvas -->
  <canvas id="qrCanvas" width="200" height="200"></canvas>

  <!-- QR library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    const canvas = document.getElementById("qrCanvas");
    const ctx = canvas.getContext("2d");

    function generateQR() {
      const text = document.getElementById("qrInput").value.trim();
      const logoFile = document.getElementById("logoInput").files[0];

      if (!text) {
        alert("Please enter text or a URL.");
        return;
      }

      // Temporary container for QRCode.js
      const tempDiv = document.createElement("div");

      new QRCode(tempDiv, {
        text: text,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });

      // Wait for QR image to render
      setTimeout(() => {
        const qrImg = tempDiv.querySelector("img");

        if (!qrImg) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(qrImg, 0, 0, 200, 200);

        if (logoFile) {
          const logo = new Image();
          logo.onload = () => {
            const logoSize = 50;
            const x = (200 - logoSize) / 2;
            const y = (200 - logoSize) / 2;

            // White background under logo (scan safety)
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(
              x - 6,
              y - 6,
              logoSize + 12,
              logoSize + 12
            );

            ctx.drawImage(logo, x, y, logoSize, logoSize);
          };

          logo.src = URL.createObjectURL(logoFile);
        }
      }, 100);
    }

    function downloadQR() {
      const link = document.createElement("a");
      link.download = "qrforge.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
